<body>

        let currentView = 'categories';
        let currentCategory = '';
        let currentFile = '';

        function initializeApp() {
            displayCategories();
        }

        function displayCategories() {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = '';
            
            Object.entries(categories).forEach(([categoryName, categoryData]) => {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.onclick = () => showFiles(categoryName);
                
                const fileCount = Object.keys(categoryData.files).length;
                
                card.innerHTML = `
                    <div class="category-title" style="color: ${categoryData.color}">${categoryName}</div>
                    <div class="category-description">${categoryData.description}</div>

                grid.appendChild(card);

     function showFiles(categoryName) {
    currentCategory = categoryName;
    currentView = 'files';
    
    document.getElementById('categories-view').className = 'hidden-view';
    document.getElementById('files-view').className = 'current-view';
    document.getElementById('content-view').className = 'hidden-view';
    document.querySelector('.back-button').style.display = 'block';
    
    const grid = document.getElementById('filesGrid');
    grid.innerHTML = '';
    
    const categoryData = categories[categoryName];
    
    Object.entries(categoryData.files).forEach(([fileName, description]) => {
        const card = document.createElement('div');
        card.className = 'file-card';
        
        card.innerHTML = `
            <div class="file-title">${fileName.replace('.txt', '').replace(/_/g, ' ')}</div>
            <div class="file-description">${description}</div>
            <div style="margin-top: 15px;">
                <button onclick="showContent('${fileName}')" style="background: #27ae60; color: white; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.85em; margin-right: 10px;">📖 View Content</button>
                <button class="quiz-button" onclick="startQuiz('${fileName}')">🧠 Take Quiz</button>
            </div>
        `;
        
        grid.appendChild(card);
    });
}
        
        
        async function showContent(fileName) {
            currentFile = fileName;
            currentView = 'content';
            
            document.getElementById('categories-view').className = 'hidden-view';
            document.getElementById('files-view').className = 'hidden-view';
            document.getElementById('content-view').className = 'current-view';
            
            const container = document.getElementById('contentContainer');
            container.innerHTML = '<div class="loading">Loading content...</div>';
            
            try {
                let content = [];
                
                // Try to read the actual file using fetch
                try {
                    const response = await fetch(fileName);
                    if (response.ok) {
                        const fileContent = await response.text();
                        content = parseFileContent(fileContent);
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    console.log('Could not read file via fetch:', error);
                    // Show file upload option
                    showFileUploadOption(fileName);
                    return;
                }
                
                displayContent(fileName, content);
            } catch (error) {
                container.innerHTML = `<div class="error">Error loading content: ${error.message}</div>`;
            }
        }

        function parseFileContent(content) {
            const lines = content.split('\n').filter(line => line.trim() !== '');
            const topics = {};
            
            lines.forEach(line => {
                // Remove leading numbers and format if present
                const cleanLine = line.replace(/^\d+\.\s*/, '').trim();
                
                if (cleanLine.includes(':')) {
                    const colonIndex = cleanLine.indexOf(':');
                    const topicName = cleanLine.substring(0, colonIndex).trim();
                    const topicContent = cleanLine.substring(colonIndex + 1).trim();
                    
                    // Parse the topic content
                    const parsedTopic = parseTopicContent(topicContent);
                    topics[topicName] = parsedTopic;
                }
            });
            
            return topics;
        }

        function parseTopicContent(content) {
            const result = {
                values: [],
                description: '',
                image: ''
            };
            
            // Extract image URL from brackets at the end
            const imageMatch = content.match(/\[([^\]]+)\]$/);
            if (imageMatch) {
                result.image = imageMatch[1];
                content = content.replace(/\s*\[([^\]]+)\]$/, '');
            }
            
            // Extract description from parentheses at the end
            const descMatch = content.match(/\(([^)]+)\)$/);
            if (descMatch) {
                result.description = descMatch[1];
                content = content.replace(/\s*\([^)]+\)$/, '');
            }
            
            // Split remaining content by commas to get values
            const values = content.split(',').map(value => value.trim()).filter(value => value);
            result.values = values;
            
            return result;
        }

        function showFileUploadOption(fileName) {
            const container = document.getElementById('contentContainer');
            const displayName = fileName.replace('.txt', '').replace(/_/g, ' ').toUpperCase();
            
            container.innerHTML = `
                <div class="content-title">${displayName}</div>
                <div class="upload-section">
                    <p style="font-size: 1.2em; color: #7f8c8d; margin-bottom: 20px;">
                        📁 File not found: <strong>${fileName}</strong>
                    </p>
                    <p style="color: #7f8c8d; margin-bottom: 20px;">
                        Please upload the file or ensure it's in the same directory as this HTML file.
                    </p>
                    <input type="file" id="fileInput" accept=".txt" style="display: none;" onchange="handleFileUpload(event, '${fileName}')">
                    <button class="upload-button" onclick="document.getElementById('fileInput').click()">
                        📤 Upload ${fileName}
                    </button>
                    <div class="tip-box">
                        <strong>💡 Tip:</strong> For best results, place all your .txt files in the same folder as this HTML file and use a local server (like Python's http.server) to serve the files.
                    </div>
                </div>
            `;
        }

        function handleFileUpload(event, expectedFileName) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = parseFileContent(e.target.result);
                displayContent(expectedFileName, content);
            };
            reader.readAsText(file);

        function displayContent(fileName, topics) {

            const displayName = fileName.replace('.txt', '').replace(/_/g, ' ').toUpperCase();
            
            let html = `<div class="content-title">${displayName}</div>`;
            
            if (Object.keys(topics).length > 0) {
                Object.entries(topics).forEach(([topicName, topicData]) => {
                    html += `
                        <div class="topic-card">
                            <div class="topic-name">${topicName}</div>
                            <div class="topic-values">
                    `;
                    
                    // Display all values as tags
                    topicData.values.forEach(value => {
                        html += `<span class="topic-value">${value}</span>`;
                    });
                    
                    html += `</div>`;
                    
                    // Display description if available
                    if (topicData.description) {
                        html += `<div class="topic-description">${topicData.description}</div>`;
                    }
                    
                    // Display image if available
                    if (topicData.image) {
                        html += `
                            <img src="${topicData.image}" alt="${topicName}" class="topic-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div class="topic-image-placeholder" style="display: none;">🏞️ Image not available</div>
                        `;
                    }
                    
                    html += `</div>`;
                });
            } else {
                html += '<div class="error">No content available for this file.</div>';
            }
            
            container.innerHTML = html;
        }

        function goBack() {

        function searchContent(query) {

                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';

async function generateQuiz(fileName) {
    const questionLimit = document.getElementById('questionLimit').value;
    const modal = document.querySelector('.quiz-modal');
    
    // Show loading
    modal.querySelector('.quiz-content').innerHTML = `
        <button class="close-quiz" onclick="closeQuizModal()">&times;</button>
        <div class="loading-spinner">
            <div>🔄 Generating quiz questions...</div>
            <div style="margin-top: 10px; font-size: 0.9em;">This may take a moment</div>
        </div>
    `;
    
    try {
        // Read file content
        let fileContent = '';
        try {
            const response = await fetch(fileName);
            if (response.ok) {
                fileContent = await response.text();
            } else {
                throw new Error('Could not read file');
            }
        } catch (error) {
            throw new Error('Please make sure the file is available in the same directory');
        }
        
        // Generate quiz using Gemini API
        const quizQuestions = await generateQuestionsWithGemini(fileContent, questionLimit);
        
        // Initialize quiz
        currentQuiz = fileName;
        currentQuestionIndex = 0;
        userAnswers = [];
        quizData = quizQuestions;
        
        // Start showing questions
        showQuizQuestion();
        
    } catch (error) {
        modal.querySelector('.quiz-content').innerHTML = `
            <button class="close-quiz" onclick="closeQuizModal()">&times;</button>
            <div class="error">Error: ${error.message}</div>
            <button onclick="startQuiz('${fileName}')" style="margin-top: 15px;" class="start-quiz-button">Try Again</button>
        `;
    }
}

async function generateQuestionsWithGemini(content, questionLimit) {
    const prompt = `Based ONLY on the following content, create exactly ${questionLimit} multiple choice questions. Each question should have 4 options (A, B, C, D) with only one correct answer. 

Content:
${content}

Requirements:
- Use ONLY information from the provided content
- Do not add external knowledge
- Create questions that test understanding of the content
- Provide clear, unambiguous questions
- Make sure each question has exactly 4 options
- Indicate the correct answer

Format your response as a JSON array with this structure:
[
  {
    "question": "Question text here?",
    "options": ["A) Option 1", "B) Option 2", "C) Option 3", "D) Option 4"],
    "correct": 0,
    "explanation": "Brief explanation of why this is correct"
  }
]

The "correct" field should be the index (0-3) of the correct option.`;

    const requestBody = {
        contents: [{
            parts: [{
                text: prompt
            }]
        }]
    };

    const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(requestBody)
    });

    if (!response.ok) {
        throw new Error(`API Error: ${response.status}`);
    }

    const data = await response.json();
    const generatedText = data.candidates[0].content.parts[0].text;
    
    // Extract JSON from the response
    const jsonMatch = generatedText.match(/\[[\s\S]*\]/);
    if (!jsonMatch) {
        throw new Error('Could not parse quiz questions from API response');
    }

    try {
        return JSON.parse(jsonMatch[0]);
    } catch (error) {
        throw new Error('Invalid JSON format in API response');
    }
}

function showQuizQuestion() {
    const modal = document.querySelector('.quiz-modal');
    const currentQuestion = quizData[currentQuestionIndex];
    
    modal.querySelector('.quiz-content').innerHTML = `
        <button class="close-quiz" onclick="closeQuizModal()">&times;</button>
        <div class="quiz-header">
            <div class="question-counter">Question ${currentQuestionIndex + 1} of ${quizData.length}</div>
            <div class="question-text">${currentQuestion.question}</div>
        </div>
        <div class="options-container">
            ${currentQuestion.options.map((option, index) => `
                <button class="option-button" onclick="selectOption(${index})" data-index="${index}">
                    ${option}
                </button>
            `).join('')}
        </div>
        <div class="quiz-controls">
            <button class="quiz-nav-button" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>Previous</button>
            <button class="quiz-nav-button" onclick="nextQuestion()" id="nextButton" disabled>
                ${currentQuestionIndex === quizData.length - 1 ? 'Finish Quiz' : 'Next'}
            </button>
        </div>
    `;
    
    // Restore previous answer if exists
    if (userAnswers[currentQuestionIndex] !== undefined) {
        const selectedOption = modal.querySelector(`[data-index="${userAnswers[currentQuestionIndex]}"]`);
        if (selectedOption) {
            selectedOption.classList.add('selected');
            document.getElementById('nextButton').disabled = false;
        }
    }
}

function selectOption(optionIndex) {
    // Remove previous selection
    document.querySelectorAll('.option-button').forEach(btn => btn.classList.remove('selected'));
    
    // Add selection to clicked option
    document.querySelector(`[data-index="${optionIndex}"]`).classList.add('selected');
    
    // Store answer
    userAnswers[currentQuestionIndex] = optionIndex;
    
    // Enable next button
    document.getElementById('nextButton').disabled = false;
}

function nextQuestion() {
    if (currentQuestionIndex < quizData.length - 1) {
        currentQuestionIndex++;
        showQuizQuestion();
    } else {
        showQuizResults();
    }
}

function previousQuestion() {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuizQuestion();
    }
}

function showQuizResults() {
    let correctAnswers = 0;
    let resultsHTML = '';
    
    quizData.forEach((question, index) => {
        const userAnswer = userAnswers[index];
        const isCorrect = userAnswer === question.correct;
        if (isCorrect) correctAnswers++;
        
        resultsHTML += `
            <div style="margin-bottom: 20px; padding: 15px; border-radius: 8px; ${isCorrect ? 'background: #d5f4e6; border-left: 4px solid #27ae60;' : 'background: #fdf2f2; border-left: 4px solid #e74c3c;'}">
                <div style="font-weight: 600; margin-bottom: 8px;">Q${index + 1}: ${question.question}</div>
                <div style="margin-bottom: 5px;">Your answer: ${question.options[userAnswer] || 'Not answered'}</div>
                <div style="margin-bottom: 5px;">Correct answer: ${question.options[question.correct]}</div>
                <div style="font-style: italic; color: #666;">${question.explanation}</div>
            </div>
        `;
    });
    
    const percentage = Math.round((correctAnswers / quizData.length) * 100);
    const modal = document.querySelector('.quiz-modal');
    
    modal.querySelector('.quiz-content').innerHTML = `
        <button class="close-quiz" onclick="closeQuizModal()">&times;</button>
        <div class="quiz-results">
            <h2>🎉 Quiz Complete!</h2>
            <div class="score-display">${correctAnswers}/${quizData.length} (${percentage}%)</div>
            <div style="margin-bottom: 20px; font-size: 1.1em;">
                ${percentage >= 80 ? '🌟 Excellent work!' : 
                  percentage >= 60 ? '👍 Good job!' : 
                  '📚 Keep studying!'}
            </div>
        </div>
        <div style="max-height: 300px; overflow-y: auto;">
            ${resultsHTML}
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button class="start-quiz-button" onclick="closeQuizModal()">Close</button>
        </div>
    `;
}

function closeQuizModal() {
    const modal = document.querySelector('.quiz-modal');
    if (modal) {
        modal.remove();
    }
}
